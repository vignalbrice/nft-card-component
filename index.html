<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      sizes="32x32"
      href="./styles/main.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-img">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" />
        </div>
        <img src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-content">
        <p class="card-title">Equilibrium #3429</p>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-info">
          <span class="price"
            ><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >
          <span class="days"
            ><img src="./images/icon-clock.svg" alt="" /> 3 days left</span
          >
        </div>
        <div class="divider"></div>
        <div class="card-bottom">
          <img src="./images/image-avatar.png" alt="" />
          <div class="creation-of">Creation of</div>
          Jules Wyvern
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/vignalbrice">Vignal Brice</a>.
    </div>
  </body>
</html>
